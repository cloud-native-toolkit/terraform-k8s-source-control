name: source-control
alias: git
type: terraform
description: Module to install Source control into a cluster
tags:
    - tools
    - devops
    - source control
    - git
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
          version: ">= 1.0.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
    - id: console_link_job
      refs:
        - source: https://github.com/cloud-native-toolkit/terraform-k8s-console-link-job
          version: ">= 1.0.0"
  variables:
    - name: cluster_type_code
      moduleRef:
        id: cluster
        output: platform.type_code
    - name: config_file_path
      moduleRef:
        id: cluster
        output: config_file_path
    - name: cluster_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
    - name: gitops_dir
      scope: global
    - name: type
      scope: module
    - name: url
      scope: module
    - name: toolkit_namespace
      moduleRef:
        id: console_link_job
        output: namespace
